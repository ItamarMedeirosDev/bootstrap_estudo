<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Bootstrap</title>
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body> 

  <div id="carousel-exemplo" class="carousel slide" data-bs-ride="carousel">
    <div data-bs-interval="1000" class="carousel-inner">
      <picture class="carousel-item active"><img src="./img/f1-1906649_1280.jpg" alt=""></picture>
      <picture class="carousel-item"><img src="./img/f1-1906648_1280.jpg" alt=""></picture>
      <picture class="carousel-item"><img src="./img/f1-1906666_1280.jpg" alt=""></picture>  
    </div>
    <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    </button>
    <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

    </button>

  </div>

  
    

  <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
